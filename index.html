<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/squid.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squid - Buy Button</title>
  </head>
  <body>
    <div id="app">
      <main>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
          target="_blank"
        >
          <img src="/squid.svg" class="logo" alt="JavaScript logo" />
        </a>
        <div>
          <label class="switch">
            <input id="toggle" type="checkbox" />
            <span class="slider round"></span>
          </label>
          <p>Show Buy button</p>
        </div>
        <button id="new-tab" class="new-tab">Open in new tab</button>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
